<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contributors</title>
    <link rel="stylesheet" href="./common.css" />
    <style>
      body {
        padding: 60px 20px;
      }

      .filters {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-btn {
        padding: 10px 20px;
        border: 1px solid rgba(226, 232, 240, 0.6);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        color: #64748b;
        font-size: 0.9em;
        font-weight: 500;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
      }

      .filter-btn:hover {
        border-color: rgba(59, 130, 246, 0.3);
        background: rgba(255, 255, 255, 0.9);
        color: #3b82f6;
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(59, 130, 246, 0.08);
      }

      .filter-btn.active {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
        border-color: transparent;
        box-shadow: 0 4px 16px rgba(59, 130, 246, 0.25);
      }

      .filter-btn.active:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
      }

      .filter-icon {
        width: 16px;
        height: 16px;
      }

      .no-results {
        text-align: center;
        padding: 60px 20px;
        color: #64748b;
        font-size: 1.1em;
        animation: fadeIn 0.5s ease-out;
      }

      .no-results-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
        opacity: 0.3;
      }

      .contributors-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
        gap: 32px;
        animation: fadeInUp 1s ease-out 0.3s both;
      }

      .contributor-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 36px;
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.04),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .contributor-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(148, 163, 184, 0.3),
          transparent
        );
      }

      .contributor-card:hover {
        transform: translateY(-8px);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 1);
        border-color: rgba(255, 255, 255, 1);
      }

      .contributor-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 32px;
        padding-bottom: 24px;
        border-bottom: 1px solid rgba(226, 232, 240, 0.6);
      }

      .avatar-wrapper {
        position: relative;
      }

      .avatar {
        width: 72px;
        height: 72px;
        border-radius: 20px;
        object-fit: cover;
        box-shadow:
          0 10px 25px rgba(0, 0, 0, 0.08),
          inset 0 -2px 8px rgba(0, 0, 0, 0.05);
        transition: all 0.4s ease;
      }

      .contributor-card:hover .avatar {
        transform: scale(1.05);
        box-shadow:
          0 15px 35px rgba(0, 0, 0, 0.12),
          inset 0 -2px 8px rgba(0, 0, 0, 0.05);
      }

      .avatar-glow {
        position: absolute;
        inset: -4px;
        background: linear-gradient(135deg, #93c5fd, #a78bfa);
        border-radius: 22px;
        opacity: 0;
        filter: blur(12px);
        transition: opacity 0.4s ease;
        z-index: -1;
      }

      .contributor-card:hover .avatar-glow {
        opacity: 0.4;
      }

      .contributor-info {
        flex: 1;
      }

      .contributor-info h3 {
        color: #1e293b;
        font-size: 1.25em;
        font-weight: 600;
        margin-bottom: 6px;
        letter-spacing: -0.01em;
      }

      .contributor-info a {
        color: #64748b;
        text-decoration: none;
        font-size: 0.9em;
        font-weight: 400;
        transition: color 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .contributor-info a:hover {
        color: #475569;
      }

      .github-icon {
        width: 14px;
        height: 14px;
        opacity: 0.6;
      }

      .contributions {
        list-style: none;
      }

      .contribution-item {
        padding: 14px 0;
        color: #475569;
        line-height: 1.6;
        display: flex;
        align-items: flex-start;
        gap: 14px;
        font-size: 0.95em;
        border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        transition: all 0.3s ease;
      }

      .contribution-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }

      .contribution-item:hover {
        padding-left: 6px;
      }

      .check-icon {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
        margin-top: 2px;
        opacity: 0.7;
      }

      .pr-link {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        font-size: 0.9em;
        padding: 2px 8px;
        border-radius: 6px;
        background: rgba(59, 130, 246, 0.05);
      }

      .pr-link:hover {
        background: rgba(59, 130, 246, 0.1);
        color: #2563eb;
      }

      .link-icon {
        width: 12px;
        height: 12px;
        opacity: 0.7;
      }

      .avatar-placeholder {
        width: 72px;
        height: 72px;
        border-radius: 20px;
        background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #64748b;
        font-size: 1.8em;
        font-weight: 600;
        box-shadow:
          0 10px 25px rgba(0, 0, 0, 0.08),
          inset 0 -2px 8px rgba(0, 0, 0, 0.05);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 40px 16px;
        }

        .contributors-grid {
          grid-template-columns: 1fr;
          gap: 24px;
        }

        .contributor-card {
          padding: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Contributors</h1>
        <p>Những người đã đóng góp cho dự án này</p>
      </div>

      <div class="controls">
        <div class="search-wrapper">
          <svg
            class="search-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Tìm kiếm contributor..."
          />
        </div>

        <div class="filters">
          <button class="filter-btn active" data-filter="default">
            <svg
              class="filter-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="4" y1="21" x2="4" y2="14"></line>
              <line x1="4" y1="10" x2="4" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12" y2="3"></line>
              <line x1="20" y1="21" x2="20" y2="16"></line>
              <line x1="20" y1="12" x2="20" y2="3"></line>
              <line x1="1" y1="14" x2="7" y2="14"></line>
              <line x1="9" y1="8" x2="15" y2="8"></line>
              <line x1="17" y1="16" x2="23" y2="16"></line>
            </svg>
            Mặc định
          </button>
          <button class="filter-btn" data-filter="most">
            <svg
              class="filter-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <line x1="19" y1="8" x2="19" y2="14"></line>
              <line x1="22" y1="11" x2="16" y2="11"></line>
            </svg>
            Nhiều nhất
          </button>
          <button class="filter-btn" data-filter="alphabet">
            <svg
              class="filter-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
              <polyline points="15 9 18 12 21 9"></polyline>
            </svg>
            A-Z
          </button>
          <button class="filter-btn" data-filter="latest">
            <svg
              class="filter-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Gần đây
          </button>
        </div>
      </div>

      <div class="contributors-grid" id="contributorsGrid"></div>
    </div>

    <script>
      const contributors = [
        {
          name: 'AzabadaudiyaZWS',
          username: 'AzabadaudiyaZWS',
          avatar: 'https://avatars.githubusercontent.com/u/228921671?s=72&v=4',
          github: 'https://github.com/AzabadaudiyaZWS',
          contributions: [
            {
              text: 'Add back to top button',
              pr: 3,
              url: 'https://github.com/thuongtruong109/icoziv/pull/3',
            },
          ],
          latestPR: 3,
        },
        {
          name: 'Laura Valencia Gracia',
          username: 'kit57',
          avatar: 'https://avatars.githubusercontent.com/u/59279392?s=72&v=4',
          github: 'https://github.com/kit57',
          contributions: [
            {
              text: 'Updated CONTRIBUTING.md path in README',
              pr: 6,
              url: 'https://github.com/thuongtruong109/icoziv/pull/6',
            },
            {
              text: 'Add icons',
              pr: 10,
              url: 'https://github.com/thuongtruong109/icoziv/pull/10',
            },
            {
              text: 'Add pagination and infinite scroll feature',
              pr: 12,
              url: 'https://github.com/thuongtruong109/icoziv/pull/12',
            },
          ],
          latestPR: 12,
        },
        {
          name: 'Lfbyte',
          username: 'Lfbyte',
          avatar: 'https://avatars.githubusercontent.com/u/235991539?s=72&v=4',
          github: 'https://github.com/Lfbyte',
          contributions: [
            {
              text: 'Fixed typo of image name in README.md',
              pr: 7,
              url: 'https://github.com/thuongtruong109/icoziv/pull/7',
            },
          ],
          latestPR: 7,
        },
        {
          name: 'K Om Senapati',
          username: 'k0msenapati',
          avatar: 'https://avatars.githubusercontent.com/u/92045934?s=72&v=4',
          github: 'https://github.com/k0msenapati',
          contributions: [
            {
              text: 'Add clear cart button',
              pr: 8,
              url: 'https://github.com/thuongtruong109/icoziv/pull/8',
            },
          ],
          latestPR: 8,
        },
      ];

      let currentFilter = 'default';
      let filteredContributors = [...contributors];

      /**
       * Lấy chữ cái đầu của tên contributor.
       * @param {string} name
       * @returns {string} Chữ cái đầu (ví dụ: 'L' cho 'Laura Valencia Gracia').
       */
      function getInitials(name) {
        if (!name) return '?';
        // Lấy chữ cái đầu tiên của tên
        return name.charAt(0).toUpperCase();
      }

      /**
       * Tạo HTML cho avatar, bao gồm logic fallback.
       * Nếu ảnh bị lỗi (hoặc URL rỗng/sai), nó sẽ hiển thị placeholder.
       * @param {object} contributor
       * @returns {string} HTML cho avatar hoặc placeholder.
       */
      function createAvatarHtml(contributor) {
        const initials = getInitials(contributor.name);
        // Sử dụng onerror để thay thế thẻ img bằng div placeholder khi ảnh bị lỗi.
        return `
                <img src="${contributor.avatar}" alt="${contributor.name}" class="avatar"
                    onerror="this.onerror=null; this.outerHTML='<div class=\\'avatar-placeholder\\'>${initials}</div>';">
            `;
      }

      function renderContributors(contributorsList) {
        const grid = document.getElementById('contributorsGrid');

        if (contributorsList.length === 0) {
          grid.innerHTML = `
                    <div class="no-results">
                        <svg class="no-results-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <p>Không tìm thấy contributor nào</p>
                    </div>
                `;
          return;
        }

        grid.innerHTML = contributorsList
          .map(
            contributor => `
                <div class="contributor-card">
                    <div class="contributor-header">
                        <div class="avatar-wrapper">
                            <div class="avatar-glow"></div>
                            ${createAvatarHtml(contributor)}
                        </div>
                        <div class="contributor-info">
                            <h3>${contributor.name}</h3>
                            <a href="${contributor.github}" target="_blank">
                                <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                                </svg>
                                @${contributor.username}
                            </a>
                        </div>
                    </div>
                    <ul class="contributions">
                        ${contributor.contributions
                          .map(
                            contribution => `
                            <li class="contribution-item">
                                <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                                <span>${contribution.text}
                                    <a href="${contribution.url}" target="_blank" class="pr-link">
                                        #${contribution.pr}
                                        <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                            <polyline points="15 3 21 3 21 9"></polyline>
                                            <line x1="10" y1="14" x2="21" y2="3"></line>
                                        </svg>
                                    </a>
                                </span>
                            </li>
                        `,
                          )
                          .join('')}
                    </ul>
                </div>
            `,
          )
          .join('');
      }

      function filterContributors(filterType) {
        let sorted = [...contributors];

        switch (filterType) {
          case 'most':
            sorted.sort(
              (a, b) => b.contributions.length - a.contributions.length,
            );
            break;
          case 'alphabet':
            sorted.sort((a, b) => a.name.localeCompare(b.name));
            break;
          case 'latest':
            sorted.sort((a, b) => b.latestPR - a.latestPR);
            break;
          default:
            break;
        }

        filteredContributors = sorted;
        const searchValue = document.getElementById('searchInput').value;
        if (searchValue) {
          searchContributors(searchValue);
        } else {
          renderContributors(filteredContributors);
        }
      }

      function searchContributors(query) {
        const searchQuery = query.toLowerCase();
        const results = filteredContributors.filter(
          contributor =>
            contributor.name.toLowerCase().includes(searchQuery) ||
            contributor.username.toLowerCase().includes(searchQuery),
        );
        renderContributors(results);
      }

      document.getElementById('searchInput').addEventListener('input', e => {
        searchContributors(e.target.value);
      });

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document
            .querySelectorAll('.filter-btn')
            .forEach(b => b.classList.remove('active'));
          btn.classList.add('active');

          const filterType = btn.getAttribute('data-filter');
          currentFilter = filterType;
          filterContributors(filterType);
        });
      });

      renderContributors(contributors);
    </script>
  </body>
</html>
